<div fxFill fxLayout="column">
    <mat-toolbar color="primary">
        <img class="img-logo-navbar" src="assets/img/logos/horizontal-logo-white.png">
    </mat-toolbar>
    <div class="backgroud-div"></div>
    <div fxFlex="100" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="17px">
        <div fxFlex="50" style="padding: 34px;">
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title>Recuperar Senha</mat-card-title>
                    <mat-card-subtitle>Informe seu email para receber a nova senha</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content style="padding: 16px;">
                    <form class="full-width" [formGroup]="emailForm">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" matInput
                                    formControlName="email">
                                <mat-error *ngIf="email.errors?.required">Email requerido</mat-error>
                                <mat-error *ngIf="email.errors?.pattern">Email inv√°lido</mat-error>
                            </mat-form-field>
                        </div>
                    </form>
                    <div fxLayout="row" class="full-width">
                        <div fxLayout="row" fxLayoutGap="8px" class="full-width" fxLayoutAlign="end end">
                            <button mat-raised-button color="default" (click)="redirectToLogin()">Cancelar</button>
                            <button mat-raised-button color="primary" (click)="submit()">Recuperar</button>
                        </div>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <app-footer></app-footer>
</div>
