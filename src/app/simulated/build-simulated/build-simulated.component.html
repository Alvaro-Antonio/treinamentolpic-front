<form [formGroup]="form" (ngSubmit)="postarDados()">
  <div *ngFor="let questions of questionsWithAlternatives;let i = index">
    <h2 id="example-radio-group-label" >{{ questions.question.title }}</h2>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"  formControlName="{{ 'answer' + i }}">
      <mat-radio-button  class="example-radio-button"  *ngFor="let alternative of questions.alternatives"
        [value]="convertFormControlInAnswerDTO(questions.question, alternative)" name="alternative" [disabled]="!isVisibleFeedback()" [checked]="!isVisibleFeedback()">
        
        <span [style.color]="!isVisibleFeedback() ? 'black' : ''" >{{alternative.title}}</span>
        
      </mat-radio-button>
    </mat-radio-group>

    <mat-card *ngIf="!isVisibleFeedback()" class="mat-card-feedback" >
      <mat-card-header>
        <mat-card-title>Segue a Dica</mat-card-title>
      </mat-card-header>
      <mat-card-content class="primary">
        <p>
          {{questions.question.feedback.feedbackText}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a href={{questions.question.feedback.link}}  ><button mat-button >apt upgrade</button></a>
        
      </mat-card-actions>
    </mat-card>
    <mat-divider></mat-divider>
  </div>

  <button type="submit" mat-flat-button color="accent" [style.display]="!isVisibleFeedback() ? 'none' : ''">Accent</button>

  {{form.value | json}}

  

</form>
